<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Apple Awoof Sales</title>
  </head>
  <body>
    <div class="firstsection">
      <img src="./shopping cart.png" alt="" id="cart" />
    </div>

    <div class="bigbox">
      <div class="mini-box">
        <div class="zero"></div>
        <img src="./macbook1.png" alt="" />

        <h1 class="item-title">
          Macbook <br />
          Pro
        </h1>
        <h3>Price:</h3>
        <p>1000</p>
        <div class="mix">
          <h1 class="truth">+</h1>
          <p>1</p>
          <h1 class="dare">-</h1>
        </div>

        <h3>Total:</h3>
        <p class="pricetotal">1000</p>

        <div class="btn">
          <button class="b">Delete</button>
        </div>
      </div>

      <div class="mini-box">
        <div class="zero"></div>
        <img src="./macbook air.png" alt="" />
        <h1 class="item-title">
          Macbook <br />
          Air
        </h1>

        <h3>Price:</h3>
        <p>1500</p>

        <div class="mix">
          <h1 class="truth">+</h1>
          <p>1</p>
          <h1 class="dare">-</h1>
        </div>

        <h3>Total:</h3>
        <p class="pricetotal">1500</p>
        <div class="btn">
          <button class="b">Delete</button>
        </div>
      </div>

      <div class="mini-box">
        <div class="zero"></div>
        <img src="./12 pro max.png" alt="" />
        <h1 class="item-title">
          Iphone <br />
          12 Pro Max
        </h1>

        <h3>Price:</h3>
        <p>750</p>

        <div class="mix">
          <h1 class="truth">+</h1>
          <p>1</p>
          <h1 class="dare">-</h1>
        </div>

        <h3>Total:</h3>
        <p class="pricetotal">750</p>
        <div class="btn">
          <button class="b">Delete</button>
        </div>
      </div>

      <div class="mini-box">
        <div class="zero"></div>
        <img src="./13 pro.png" alt="" />
        <h1 class="item-title">
          Iphone <br />
          13 Pro
        </h1>

        <h3>Price:</h3>
        <p>850</p>

        <div class="mix">
          <h1 class="truth">+</h1>
          <p>1</p>
          <h1 class="dare">-</h1>
        </div>

        <h3>Total:</h3>
        <p class="pricetotal">850</p>
        <div class="btn">
          <button class="b">Delete</button>
        </div>
      </div>

      <div class="total">
        <button class="btntotal">Get total</button>
        <p>your total price is:</p>
        <p class="animate"></p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
